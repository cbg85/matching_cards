name: card_matching_game
description: A simple card matching game built with Flutter.
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/spade_back.jpg
    - assets/club_back.jpg
    - assets/diamond_back.jpg
    - assets/heart_back.jpg
    - assets/front_club.jpg
    - assets/front_diamond.jpg
    - assets/front_heart.jpg
    - assets/front_spade.jpg
